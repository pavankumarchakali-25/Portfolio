        }

            position: absolute;
            display: block;
            width: 20px;
            height: 20px;

        .bubbles div:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bubbles div:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }

        .bubbles div:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .bubbles div:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .bubbles div:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .bubbles div:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .bubbles div:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }

            border-top: 4px solid #fff;
            border-radius: 50%;

            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {

            100% { transform: rotate(360deg); }
        }
    </style>

                const pageYOffset = window.pageYOffset;

                sections.forEach(sectionId => {

        const Hero = () => {
            const typedTextElement = useRef(null);
            const phrases = [
                "A passionate web developer.",
                "A problem-solver and quick learner.",
                "An aspiring software engineer.",
                "A collaborative team player.",
                "A detail-oriented content creator."
            ];

            useEffect(() => {
                let phraseIndex = 0;
                let charIndex = 0;
                let isDeleting = false;

                const type = () => {
                    if (!typedTextElement.current) return;
                    const currentPhrase = phrases[phraseIndex];
                    const displayChar = isDeleting
                        ? currentPhrase.substring(0, charIndex--)
                        : currentPhrase.substring(0, charIndex++);

                    typedTextElement.current.textContent = displayChar;

                    let typingSpeed = 100;
                    if (isDeleting) typingSpeed /= 2;

                    if (!isDeleting && charIndex === currentPhrase.length + 1) {
                        typingSpeed = 2000;
                        isDeleting = true;
                    } else if (isDeleting && charIndex === 0) {
                        isDeleting = false;
                        phraseIndex = (phraseIndex + 1) % phrases.length;
                    }

                    setTimeout(type, typingSpeed);
                };

                const canvas = document.getElementById('hero-particles');
                const ctx = canvas.getContext('2d');
                let particlesArray;
                let animationFrameId;

                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    initParticles();
                };

                const initParticles = () => {
                    particlesArray = [];
                    for (let i = 0; i < 100; i++) {
                        particlesArray.push(new Particle());
                    }
                };

                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.size = Math.random() * 5 + 1;
                        this.speedX = Math.random() * 3 - 1.5;
                        this.speedY = Math.random() * 3 - 1.5;
                    }
                    update() {
                        this.x += this.speedX;
                        this.y += this.speedY;
                        if (this.size > 0.2) this.size -= 0.1;
                    }
                    draw() {
                        ctx.fillStyle = '#63b3ed';
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                const animateParticles = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    for (let i = 0; i < particlesArray.length; i++) {
                        particlesArray[i].update();
                        particlesArray[i].draw();
                    }
                    animationFrameId = requestAnimationFrame(animateParticles);
                };

                window.addEventListener('load', () => {
                    type();
                    resizeCanvas();
                    animateParticles();
                });

                window.addEventListener('resize', resizeCanvas);

                return () => {
                    window.removeEventListener('resize', resizeCanvas);
                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                    }
                };
            }, []);

                    </div>

            );
        };

        const AIGenerator = () => {
            const [prompt, setPrompt] = useState('');
            const [generatedText, setGeneratedText] = useState('');
            const [sources, setSources] = useState([]);
            const [loading, setLoading] = useState(false);

            const generateContent = async () => {
                if (!prompt.trim()) {
                    setGeneratedText("Please enter a prompt to generate content.");
                    return;
                }

                setLoading(true);
                setGeneratedText('');
                setSources([]);

                const systemPrompt = "Act as a world-class content writer and public relations professional. Provide a concise, single-paragraph summary of the key findings or ideas. The tone should be professional and engaging. Do not include a title.";
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    tools: [{ "google_search": {} }],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    },
                };

                let retryCount = 0;
                const maxRetries = 3;
                const baseDelay = 1000;

                const callApi = async () => {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            throw new Error(`API call failed with status: ${response.status}`);
                        }

                        const result = await response.json();
                        const candidate = result.candidates?.[0];

                        if (candidate && candidate.content?.parts?.[0]?.text) {
                            const text = candidate.content.parts[0].text;
                            setGeneratedText(text);

                            const groundingMetadata = candidate.groundingMetadata;
                            if (groundingMetadata && groundingMetadata.groundingAttributions) {
                                const newSources = groundingMetadata.groundingAttributions
                                    .map(attribution => ({
                                        uri: attribution.web?.uri,
                                        title: attribution.web?.title,
                                    }))
                                    .filter(source => source.uri && source.title);
                                setSources(newSources);
                            }
                        } else {
                            setGeneratedText("Sorry, I could not generate content for that prompt. Please try a different one.");
                        }
                    } catch (error) {
                        if (retryCount < maxRetries) {
                            retryCount++;
                            const delay = baseDelay * Math.pow(2, retryCount - 1);
                            setTimeout(callApi, delay);
                        } else {
                            console.error("Error calling Gemini API:", error);
                            setGeneratedText("An error occurred. Please try again later.");
                        }
                    } finally {
                        setLoading(false);
                    }
                };
                callApi();
            };

            return (
                <section id="ai-generator" className="py-20">
                    <h2 className="section-title text-center mb-12">✨ AI Content Generator</h2>
                    <div className="max-w-3xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg space-y-6">
                        <p className="text-center text-gray-400">As a prompt engineer, I've integrated a tool that uses AI to generate content. Try it out by entering a topic below!</p>
                        <div>
                            <label htmlFor="prompt-input" className="block text-gray-400 mb-2">Enter your prompt:</label>
                            <textarea id="prompt-input" rows="3" className="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" value={prompt} onChange={(e) => setPrompt(e.target.value)}></textarea>
                        </div>
                        <div className="text-center">
                            <button
                                onClick={generateContent}
                                className="px-8 py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-full shadow-lg transition-colors duration-300 flex items-center justify-center mx-auto"
                                disabled={loading}
                            >
                                {loading ? <div className="spinner"></div> : 'Generate Content'}
                            </button>
                        </div>
                        <div id="generated-content" className="mt-6 p-4 bg-gray-700 rounded-lg border border-gray-600 space-y-4">
                            {loading ? (
                                <p className="text-center text-gray-400">Generating content...</p>
                            ) : (
                                <>
                                    {generatedText ? (
                                        <>
                                            <p className="text-lg">{generatedText}</p>
                                            {sources.length > 0 && (
                                                <div className="text-sm text-gray-500">
                                                    <p className="font-bold mt-4">Sources:</p>
                                                    <ul className="list-disc list-inside">
                                                        {sources.map((source, index) => (
                                                            <li key={index}><a href={source.uri} target="_blank" rel="noopener noreferrer" className="hover:underline text-blue-400">{source.title}</a></li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            )}
                                        </>
                                    ) : (
                                        <p className="text-center text-gray-400">Your generated content will appear here...</p>
                                    )}
                                </>
                            )}
                        </div>
                    </div>
                </section>
            );
        };
